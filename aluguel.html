<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Aluguel</title>
<style type="text/css">
	fieldset{margin: 90px 250px 250px 650px; width:350px;}
	<!
	.style1 {
	color: #FF0000;
	font-size: x-small;
	}
	.style3 {color: #0000FF; font-size: x-small; }

</style>

<script type="text/javascript">
	function validaCampo()
	{
	if(document.cadastro.nome.value=="")
	{
	alert("O Campo nome é obrigatório!");
	return false;
	}
	else
	if(document.cadastro.email.value=="")
	{
	alert("O Campo email é obrigatório!");
	return false;
	}
	else
	if(document.cadastro.ddd.value=="")
	{
	alert("O campo DDD1 não pode ficar em branco");
	return false;
	}
	else
	if(document.cadastro.telmeon.value=="")
	{
	alert("O campo telefone-fixo não pode ficar em branco");
	return false;
	}
	else
	if(document.cadastro.ddd2.value=="")
	{
	alert("O campo DDD2 não pode ficar em branco");
	return false;
	}
	else
	if(document.cadastro.telmeon2.value=="")
	{
	alert("O campo Telefone-Celular não pode ficar em branco");
	return false;
	}
	else
	if(document.cadastro.areado.value=="")
	{
	alert("É muito importante que você envie uma mensagem para o Administrador");
	return false;
	}
	else
	return true;
}
</script>
</head>
 
<body>
<form id="cadastro" name="cadastro" method="post" action="inserir.php" onsubmit="return validaCampo(); return false;">
	<h1>Aluguel - Grupo 2</h1>
	<fieldset>
	<legend>Dados a Preencher</legend>
	  <table width="625" border="0">
		<tr>
		  <td width="69">Nome:</td>
		  <td width="546"><input name="nome" type="text" id="nome" size="40" maxlength="60" />
			<span class="style1">*</span></td>
		</tr>
		<tr>
		  <td>Email:</td>
		  <td><input name="email" type="text" id="email" size="20" maxlength="50" placeholder="example@example.com.br" />
		  <span class="style1">*</span></td>
		</tr>
		
		<tr>
			<td>Tel-Fixo:</td>
			<td><input name="ddd" type="text" id="ddd" size="1" maxlenght="3" placeholder="(ddd)"/>
			<input name="telmeon" type="text" id="telmeon" size="10" maxlenght="50" placeholder="xxxx-yyyy" /> </td>
		</tr>
		
		<tr>
			<td>Celular:</td>
			<td><input name="ddd2" type="text" id="ddd2" size="1" maxlenght="3" placeholder="(ddd)"/>
			<input name="telmeon2" type="text" id="telmeon2" size="10" maxlenght="50" placeholder="9xxxx-yyyy" /> </td>
		</tr>
		
		<tr>
			<td colspan="2">
						<textarea name="areado" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>
			</td>
		</tr>
		<tr>
		  <td colspan="2"><p>
			<input name="cadastrar" type="submit" id="sent" value="Enviar" />
		   
	 
			  <input name="limpar" type="reset" id="limpar" value="Limpar" />
			 
	 
			  <span class="style1">* Campos com * são obrigatórios!          </span></p>
		  <p>  </p></td>
		</tr>
	  </table>
	 </fieldset>
</form>
</body>
</html>
